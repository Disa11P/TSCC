<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tarea 5">
    <meta name="keywords" content="HTML, CSS, JavaScript, API, Medios, Video, Canvas">
    <meta name="author" content="Diana Isabel Perez Hernandez ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para que la pantalla se adapte a cualquier dispositivo. -->
    <link rel="stylesheet" href="style.css">
    <title>Integracion de Video y Graficos con JavaScript</title>
</head>
 
<body>
    <header>
        <h1><center> PAISAJES DE SUIZA </center></h1>
    </header>
    <section class="logo">
        <canvas id="panda" width="400" height="400"></canvas>
        <script src="script.js"></script>
    </section>
    <section id="reproduce">
        <video id="video" width="720" height="400" poster="imagenes/Suiza.webp">
            <source src="video/Lago.mp4">
        </video>
        <nav>
            <div id="boton">
                <input type="button" id="reproducir" value=">">
                <input type="button" id="silenciar" value="Silencio">
            </div>
            <div id="tiempo">
                <p id="tiempoAct">0.0</p>
            </div>
            <div id="barra">
                <div id="progreso"></div>
            </div>
            <div id="control">
                <input type="range" id="volumen" min="0" max="1" step="0.1" value="0.6">
            </div>
            <div class="recuperar"></div>
        </nav>
    </section>
</body>

</html>
